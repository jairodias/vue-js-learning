<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Usando VueJS!",
            link: "http://google.com.br"
        },
        methods: {
            saudacao: function() {
                this.titulo = 'Bom diaa !';
                return this.titulo;
            }
        },
    });
</script>
