<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button @click="somar">Somar 1</button>
    <br>
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            },
        },
    });
</script>
