<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-bind:value="titulo" v-model="titulo">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Usando VueJS!"
        }
    });
</script>
