<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1>{{ aula }}</h1>
    <h2>{{ modulo }}</h2>

    <button @click="alterarAula">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Modulo</button>
</div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            aula: 'Aula: Montando instacia vue',
            modulo: 'Modulo'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        },
    })
</script>
